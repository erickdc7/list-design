<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>List UI Design</title>

            </div>
            <div class="list">
                <div class="imgBx">

                </div>

                </div>

            <div class="list">
                <div class="imgBx">
                    <img src="person-3.webp" alt="person-profile" />
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>3</h2>
                    <h4>Vera Pinto</h4>

</html>
